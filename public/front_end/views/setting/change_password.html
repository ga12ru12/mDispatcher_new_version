<style>
    body {
        background: none;
    }
</style>
<div class="changePasswordDiv">
    <div class="headerChangePassword header">
        <div class="icon">
            <a class="backIcon" ui-sref="setting"><img src="/images/cabzilla_icon/arrow.png"></a>
        </div>
        <div class="title">Change Password</div>
    </div>
    <div class="content">
        <div class="row">
            <div class="col-xs-12 col-sm-12 columns mainContent">
                <div class="row">
                    <input type="password" ng-model="oldPassword" placeholder="Current password">
                </div>
                <div class="row">
                    <input type="password" ng-model="newPassword" placeholder="New password">
                </div>
                <div class="row lastRow">
                    <input type="password" ng-model="confirmPassword" placeholder="Confirm new password">
                </div>
                <div>
                    <button class="cabzillaBtn btn btn-primary btn-lg saveBtn" ng-click="changePasswordAction()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="notiChangePasswordModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div>{{ notiChangePassword }}</div>
            <div>
                <button class="btn radius cabzillaBtn" class="close" data-dismiss="modal" type="button">OK</button>
            </div>
        </div>
    </div>
</div>
