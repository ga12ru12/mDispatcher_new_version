<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default" ng-repeat="date in datesOfMyBooking | orderObjectBy:'index'">
        <a data-toggle="collapse" data-parent="#accordion" href="/#/my_booking/booking#{{ date.id }}" aria-expanded="true" aria-controls="collapseOne" ng-click="getBookingByDate(date.id)">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    {{ date.display }}
                    <img src="/images/booking/downIcon.png" ng-if="!date.show" class="downIcon showMore">
                    <img src="/images/booking/arrow.png" ng-if="date.show" class="upIcon showMore">
                </h4>
            </div>
        </a>
        <div id="{{ date.id }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body" ng-repeat="bookInfo in bookings[date.id] | orderObjectBy:'bookId'" ng-click="(bookInfo.showDetail) ? showDetail(date.id, bookInfo.bookId): alert('132')">
                <div class="row contentBooking">
                    <div class="row">
                        <div class="col-xs-4 col-sm-4 columns title">
                            Booking Time
                        </div>
                        <div class="col-xs-8 col-sm-8 columns content">
                            {{ bookInfo.pickupTimeMoment }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-sm-4 columns title">
                            Passenger
                        </div>
                        <div class="col-xs-8 col-sm-8 columns content">
                            {{ bookInfo.passengerName }} / {{ bookInfo.passengerPhone }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-sm-4 columns title">
                            Pick-up
                        </div>
                        <div class="col-xs-8 col-sm-8 columns content">
                            {{ bookInfo.pickupLocation }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-sm-4 columns title">
                            Driver
                        </div>
                        <div class="col-xs-8 col-sm-8 columns content">
                            {{ bookInfo.firstName ? bookInfo.firstName : 'N/A' }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-sm-4 columns title">
                            Status
                        </div>
                        <div class="col-xs-8 col-sm-8 columns content">
                            {{ bookInfo.statusMobileDispatcher }}
                        </div>
                    </div>
                    <img src="/images/booking/arrowDetailIcon.png" ng-if="bookInfo.statusMobileDispatcher === 'Pending' || bookInfo.statusMobileDispatcher === 'Confirmed'" class="showDetail">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="noBooking">No Booking</div>
